
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;


    # LOAD BALLANCING FOR HUGINN WS SERVICE
    upstream socketio_servers {
    	# Use the Least-Connected load balancing method
   	 least_conn;

    	# Define your backend Socket.IO servers
   	 server socket:5001;
       	 # server socket:5002;
   	 # server socket:5003;
	}


    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

	# SETUP PROXY ENDPOINT FOR HUGINN REST SERVICE
	location /huginn/api {
             	proxy_pass http://rest:5000;  # Forward to Node.js
       	     	proxy_http_version 1.1;
        	proxy_set_header Upgrade $http_upgrade;
        	proxy_set_header Connection 'upgrade';
        	proxy_set_header Host $host;
        	proxy_cache_bypass $http_upgrade;
        }

	# SETUP PROXY ENDPOINT FOR HUGINN  WS REST SERVICE
	location /stream/ {
             	proxy_pass http://socket:5001/;  # Forward to Node.js
       	     	proxy_http_version 1.1;
        	proxy_set_header Upgrade $http_upgrade;
        	proxy_set_header Connection 'upgrade';
        	proxy_set_header Host $host;
        	proxy_cache_bypass $http_upgrade;
        }

	# SETUP PROXY ENDPOINT FOR HUGINN WS SERVICE
	 # WebSocket endpoint (/socket.io)
    	 location /socket.io {
       		proxy_pass http://socketio_servers;  # Forward to Node.js
      	        proxy_http_version 1.1;
        	proxy_set_header Upgrade $http_upgrade;
        	proxy_set_header Connection 'upgrade';
        	proxy_set_header Host $host;
        	proxy_cache_bypass $http_upgrade;
    }

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

